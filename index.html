<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Random Quote Machine">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Nicholas Galarza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Marcellus+SC" rel="stylesheet">
</head>

<body>
    <header>
        <img src="http://www.freeiconspng.com/uploads/gear-icon-13.png" height="160px" width="160px">
        <div class="banner">
            <h1>Random Quote Machine</h1>
        </div>
        <div class="quoteBody">
            <p id="quote">Press the button for an ounce of widsom or useless knowledge!</p>
            <p id="author"></p>
        </div>
        <button id="newQuote" type="button">Get Quote</button>
        <button id="tweet" type="button">Tweet</button>
</body>
<footer>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/quotes.js"></script>
</footer>

</html>
